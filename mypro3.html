<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .board {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .column {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
      min-height: 300px;
      background: #f9f9f9;
    }
    .column h3 {
      text-align: center;
    }
    .task {
      background: #e1e1ff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      position: relative;
    }
    .task button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 2px 6px;
    }
    .input-group {
      margin: 10px;
    }
    .input-group input {
      padding: 5px;
      width: 150px;
    }
    .input-group button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>Task Management System</h2>

  <div class="board">
    <!-- TO DO Column -->
    <div class="column" id="todoColumn">
      <h3>To Do</h3>
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="Enter task">
        <button onclick="addTask('todoColumn', 'todoInput')">Add</button>
      </div>
    </div>

    <!-- IN PROGRESS Column -->
    <div class="column" id="progressColumn">
      <h3>In Progress</h3>
      <div class="input-group">
        <input type="text" id="progressInput" placeholder="Enter task">
        <button onclick="addTask('progressColumn', 'progressInput')">Add</button>
      </div>
    </div>

    <!-- DONE Column -->
    <div class="column" id="doneColumn">
      <h3>Done</h3>
      <div class="input-group">
        <input type="text" id="doneInput" placeholder="Enter task">
        <button onclick="addTask('doneColumn', 'doneInput')">Add</button>
      </div>
    </div>
  </div>

  <script>
    function addTask(columnId, inputId) {
      const input = document.getElementById(inputId);
      const taskText = input.value.trim();
      if (taskText === "") return;

      const task = document.createElement("div");
      task.className = "task";
      task.textContent = taskText;

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.onclick = () => task.remove();

      task.appendChild(delBtn);
      document.getElementById(columnId).appendChild(task);
      input.value = "";
    }
  </script>

</body>
</html>
